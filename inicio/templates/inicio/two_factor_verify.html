{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificar 2FA - DOCLINK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1 py-5">
    <!-- Logo -->
    <div class="text-center mb-5">
      <a class="navbar-brand fw-bold" href="/">
        <img src="{% static 'img/logo.png' %}" alt="Donlink Logo" width="300" class="me-2">
      </a>
    </div>

    <!-- Contenedor -->
    <div class="bg-white rounded shadow-sm p-5 w-100" style="max-width: 500px;">
      <div class="text-center mb-4">
        <i class="fas fa-mobile-alt text-primary" style="font-size: 4rem;"></i>
        <h2 class="fw-bold mt-3">Verificación de Dos Factores</h2>
        <p class="text-muted">Ingresa el código de Google Authenticator</p>
      </div>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger text-center">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label for="code" class="form-label">Código de 6 dígitos</label>
          <input type="text" class="form-control form-control-lg text-center" id="code" name="code" maxlength="6" required style="font-size: 1.5rem; letter-spacing: 0.5rem;">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Verificar</button>
        </div>
      </form>

      <div class="text-center mt-4">
        <a href="{% url 'logout' %}" class="text-muted">Cerrar Sesión</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Auto-focus en el campo de código
    document.getElementById('code').focus();
  </script>
</body>
</html>
