{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Doclink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  {% include 'includes/navbar.html' %}
    
<div class="position-relative text-center">
  <img src="{% static '/img/back_registro.png' %}" alt="Médicos" class="img-fluid w-100">

  <!-- Contenedor semitransparente -->
  <div class="position-absolute p-4 rounded" style="
      background-color: rgba(0, 0, 0, 0.5);
      top: 15%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 80%;
      max-width: 600px;
  ">
     <div class="text-white" style="text-shadow: 1px 1px 5px black;">
        <h2 class="fw-bold ">Selecciona como desea registrarse</h2>
     </div>

     <div class="d-flex flex-column mt-3 gap-3">
        <a href="{% url 'registro_doctor' %}" class="btn btn-light btn-lg">
           Registrarme como médico
        </a>

        <a href="{% url 'registro_paciente1' %}" class="btn btn-light btn-lg">
           Registrarme como paciente
        </a>
     </div>

     <div class="text-white mt-3" style="text-shadow: 1px 1px 5px black;">
        <h4 class="fw-bold display-10">Ya poseo una cuenta</h4>
     </div>
  
     <a href="{% url 'login' %}" class="btn btn-info btn-lg mt-2">
        Iniciar sesión
     </a>
  </div>
</div>

</body>
</html>
