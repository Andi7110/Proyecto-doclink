{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contraseña Cambiada - DOCLINK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1 py-5">
    <!-- Logo -->
    <div class="text-center mb-5">
      <a class="navbar-brand fw-bold" href="/">
        <img src="{% static 'img/logo.png' %}" alt="Donlink Logo" width="300" class="me-2">
      </a>
    </div>

    <!-- Contenedor del mensaje -->
    <div class="bg-white rounded shadow-sm p-5 w-100 text-center" style="max-width: 600px;">
      <div class="mb-4">
        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
      </div>
      <h2 class="fw-bold mb-3">Contraseña Cambiada</h2>
      <p class="text-muted mb-4">
        Tu contraseña ha sido cambiada exitosamente. Ahora puedes iniciar sesión con tu nueva contraseña.
      </p>
      <a href="{% url 'login' %}" class="btn btn-info btn-lg fw-bold">Iniciar Sesión</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
