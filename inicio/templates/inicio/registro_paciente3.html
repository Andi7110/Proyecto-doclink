{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DOCLINK - Registro Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1 py-5">
    <!-- Logo -->
    <div class="text-center mb-5">
      <a class="navbar-brand fw-bold" href="/">
        <img src="{% static 'img/logo.png' %}" alt="Donlink Logo" width="300" class="me-2">
      </a>
    </div>

    <!-- Contenedor -->
    <div class="bg-white rounded shadow-sm p-5 w-100" style="max-width: 600px;">
      
      <!-- Progreso -->
      <div class="text-center mb-4">
        <p class="text-primary fw-bold mb-2">Paso 3 de 4</p>
        <p class="text-muted">Ingresa todos los datos solicitados</p>
      </div>

      <!-- Formulario -->
      <form method="POST" class="mt-4">
        {% csrf_token %}

        <!-- Contraseña -->
        <div class="mb-4">
          <label class="form-label fw-medium d-block text-center mb-3">Crear contraseña*</label>
          <input type="password" name="password1" class="form-control form-control-lg py-3 text-center" placeholder="Ejemplo12*" required>
        </div>

        <!-- Confirmación -->
        <div class="mb-4">
          <label class="form-label fw-medium d-block text-center mb-3">Confirmar contraseña*</label>
          <input type="password" name="password2" class="form-control form-control-lg py-3 text-center" placeholder="Repite la contraseña" required>
        </div>

        <!-- Botones -->
        <div class="d-grid gap-3 mt-4">
          <button type="submit" class="btn btn-info btn-lg fw-bold">Siguiente</button>
          <a href="{% url 'registro_paciente2' %}" class="btn btn-danger btn-lg">Atrás</a>
          <a href="#" class="text-center text-muted small mt-3">¿Necesitas ayuda?</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
