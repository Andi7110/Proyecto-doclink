{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DOCLINK - Registro Doctor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1 py-5">
    <!-- Logo con más espacio abajo -->
    <div class="text-center mb-5">  <!-- Cambiado mb-4 a mb-5 -->
      <a class="navbar-brand fw-bold" href="/">
           <img src="{% static 'img/logo.png' %}" alt="Donlink Logo" width="300" class="me-2"> 
        </a>
    </div>
    
    <!-- Contenedor del formulario con más padding -->
    <div class="bg-white rounded shadow-sm p-5 w-100" style="max-width: 600px;">  <!-- Cambiado p-4 a p-5 -->
      
      <!-- Progreso con más espacio -->
      <div class="text-center mb-4">  <!-- Añadido contenedor y mb-4 -->
        <p class="text-primary fw-bold mb-2">Paso 1 de 4</p>  <!-- mb-3 a mb-2 -->
        <p class="text-muted">Ingresa todos los datos solicitados</p>
      </div>
      
      <form method="post" class="mt-4">
  {% csrf_token %}
  
  <!-- Campo: Nombre completo -->
  <div class="mb-4">
    <label class="form-label fw-medium d-block text-center mb-3">Nombre Completo</label>
    <input type="text" name="nombre_apellido" class="form-control form-control-lg py-3 text-center" placeholder="Nombres Apellidos">
  </div>

  <!-- Campo: Especialidad -->
  <div class="mb-4">
    <label class="form-label fw-medium d-block text-center mb-3">Ingrese especialidad médica</label>
    <select name="especialidad" class="form-select form-select-lg py-3 text-center">
      <option selected disabled>Seleccione su especialidad</option>
      <option value="Cardiología">Cardiología</option>
      <option value="Pediatría">Pediatría</option>
      <option value="Dermatología">Dermatología</option>
      <option value="Neurología">Neurología</option>
    </select>
  </div>

  <!-- Campo: Licencia -->
  <div class="mb-5">
    <label class="form-label fw-medium d-block text-center mb-3">Número de licencia médica</label>
    <input type="text" name="licencia" class="form-control form-control-lg py-3 text-center" placeholder="#">
  </div>

  <!-- Botones -->
  <div class="d-grid gap-3 mt-4">
    <button type="submit" class="btn btn-info btn-lg fw-bold">Siguiente</button>
    <a href="/" class="btn btn-danger btn-lg">Cancelar</a>
    <a href="#" class="text-center text-muted small mt-3">¿Necesitas ayuda?</a>
  </div>
</form>

    </div>
  </div>

</body>
</html>
