{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DOCLINK - Autenticación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .code-input {
      letter-spacing: 0.5rem;
      font-size: 1.5rem;
      text-align: center;
      font-weight: bold;
    }
    .divider {
      border-top: 2px dashed #dee2e6;
      margin: 1.5rem 0;
    }
  </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1 py-5">
    <!-- Logo -->
    <div class="text-center mb-5">
      <a class="navbar-brand fw-bold" href="/">
        <img src="{% static 'img/logo.png' %}" alt="DOCLINK Logo" width="250">
      </a>
      <h2 class="mt-4">Registro Paciente</h2>
    </div>
    
    <!-- Contenedor del formulario -->
    <div class="bg-white rounded shadow-sm p-5 w-100" style="max-width: 500px;">
      
      <!-- Encabezado -->
      <div class="text-center mb-4">
        <h4 class="fw-bold text-primary">Completar Registro</h4>
        <p class="text-muted mt-3">Haz clic en "Completar Registro" para finalizar tu cuenta. Recibirás un email para verificarla.</p>
      </div>

      <div class="divider"></div>

      <!-- Formulario -->
      <form method="POST" class="mt-4">
        {% csrf_token %}

        <!-- Botones -->
        <div class="d-grid gap-3 mt-4">
          <button type="submit" class="btn btn-success btn-lg fw-bold">Completar Registro</button>
          <a href="{% url 'registro_paciente3' %}" class="btn btn-danger btn-lg">Atrás</a>
          <a href="#" class="text-center text-muted small mt-3">¿Necesitas ayuda?</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
