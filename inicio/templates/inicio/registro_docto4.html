{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DOCLINK - Registro Doctor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1 py-5">
    <div class="text-center mb-5">
      <a class="navbar-brand fw-bold" href="/">
        <img src="{% static 'img/logo.png' %}" alt="Donlink Logo" width="300" class="me-2"> 
      </a>
    </div>
    
    <div class="bg-white rounded shadow-sm p-5 w-100" style="max-width: 600px;">
      <div class="text-center mb-4">
        <p class="text-primary fw-bold mb-2">Paso 4 de 4</p>
        <p class="text-muted">Ingresa todos los datos solicitados</p>
      </div>
      
      <!-- FORMULARIO FINAL -->
      <form method="post" class="mt-4" enctype="multipart/form-data">
        {% csrf_token %}
        <label class="form-label fw-medium d-block text-center mb-3">Subir copia de licencia médica</label>
        <div class="input-group">
          <input type="file" class="form-control form-control-lg" id="licenciaUpload" name="licencia_file">
          <label class="input-group-text" for="licenciaUpload">
            <i class="fas fa-upload"></i>
          </label>
        </div>
        <div class="form-text text-center">Formatos aceptados: PDF, JPG, PNG (Máx. 5MB)</div>
        
        <!-- BOTONES -->
        <div class="d-flex justify-content-center gap-3 mt-4">
          <button type="submit" class="btn btn-info btn-lg fw-bold">
            Finalizar Registro
          </button>
          <a href="{% url 'registro_doctor3' %}" class="btn btn-danger btn-lg">
            Atrás
          </a>
        </div>
        <a href="#" class="text-center text-muted small mt-3 d-block">¿Necesitas ayuda?</a>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
