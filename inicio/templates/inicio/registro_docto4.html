{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DOCLINK - Registro Doctor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1 py-5">
    <!-- Logo con más espacio abajo -->
   <div class="text-center mb-5">  <!-- Cambiado mb-4 a mb-5 -->
      <a class="navbar-brand fw-bold" href="/">
           <img src="{% static 'img/logo.png' %}" alt="Donlink Logo" width="300" class="me-2"> 
        </a>
    </div>
    
    <!-- Contenedor del formulario con más padding -->
    <div class="bg-white rounded shadow-sm p-5 w-100" style="max-width: 600px;">  <!-- Cambiado p-4 a p-5 -->
      
      <!-- Progreso con más espacio -->
      <div class="text-center mb-4">  <!-- Añadido contenedor y mb-4 -->
        <p class="text-primary fw-bold mb-2">Paso 4 de 4</p>  <!-- mb-3 a mb-2 -->
       <p class="text-muted">Ingresa todos los datos solicitados</p>
      </div>
      
      <!-- Formulario -->
      <form class="mt-4">  <!-- Añadido mt-4 -->
        
           <label class="form-label fw-medium d-block text-center mb-3">Subir copia de licencia médica</label>
          <div class="input-group">
            <input type="file" class="form-control form-control-lg" id="licenciaUpload">
            <label class="input-group-text" for="licenciaUpload">
              <i class="fas fa-upload"></i> <!-- Icono de subida -->
            </label>
          </div>
          <div class="form-text text-center">Formatos aceptados: PDF, JPG, PNG (Máx. 5MB)</div>
        </div>
        
        
       <!-- Botones en la misma línea -->
        <div class="d-flex justify-content-center gap-3 mt-4">  <!-- Cambiado a flex y justify-content-between -->
          <a href="#" class="btn btn-info btn-lg fw-bold">
            Subir después
          </a>
          <a href="{% url 'registro_doctor3' %}" class="btn btn-danger btn-lg">
            Atras
          </a>
        </div>
          <a href="#" class="text-center text-muted small mt-3">¿Necesitas ayuda?</a>  <!-- Añadido mt-3 -->
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
