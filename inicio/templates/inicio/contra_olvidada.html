{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña - DocLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 py-5">
        <!-- Logo -->
        <div class="text-center mb-4">
            <a class="navbar-brand fw-bold" href="/">
                <img src="{% static 'img/logo.png' %}" alt="DocLink Logo" width="250" class="me-2">
            </a>
        </div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Recuperar Contraseña</h4>
                </div>
                <div class="card-body">        
                    {% if request.GET.sent %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>¡Código enviado!</strong> Revisa tu correo electrónico para obtener el código de recuperación.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        {% if not request.GET.sent %}
                        <!-- Paso 1: Generar código -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" name="action" value="generate" class="btn btn-info">Enviar Código de Recuperación</button>
                        </div>
                        {% else %}
                        <!-- Paso 2: Ingresar código y nueva contraseña -->
                        <div class="mb-3">
                            <label for="code" class="form-label">Código de Recuperación</label>
                            <input type="text" name="code" class="form-control" id="code" placeholder="Ingresa el código de 6 dígitos" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password1" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="new_password1" name="new_password1" placeholder="Nueva contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password2" class="form-label">Confirmar Nueva Contraseña</label>
                            <input type="password" class="form-control" id="new_password2" name="new_password2" placeholder="Confirma la nueva contraseña" required>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" name="action" value="verify_and_reset" class="btn btn-primary">Verificar y Cambiar Contraseña</button>
                        </div>
                        {% endif %}

                        <div class="text-center">
                            <a href="{% url 'login' %}" class="text-decoration-none">Volver al inicio de sesión</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
